<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Countdown 🎄</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #006400, #228B22);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      z-index: 1;
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.5rem;
    }

    #countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    #message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #FFD700;
    }

    canvas#snow {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Christmas Countdown 🎄</h1>
    <div id="countdown">
      <div><span id="days">0</span> Days</div>
      <div><span id="hours">0</span> Hours</div>
      <div><span id="minutes">0</span> Minutes</div>
      <div><span id="seconds">0</span> Seconds</div>
    </div>
    <p id="message"></p>
    <canvas id="snow"></canvas>
  </div>

  <script>
    // 🎅 Christmas Countdown
    const christmas = new Date('December 25, 2025 00:00:00').getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = christmas - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days;
      document.getElementById('hours').innerText = hours;
      document.getElementById('minutes').innerText = minutes;
      document.getElementById('seconds').innerText = seconds;

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('message').innerText = "🎅 Merry Christmas! 🎄";
      }
    }, 1000);

    // ❄️ Snow Animation
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const snowflakes = [];
    for (let i = 0; i < 100; i++) {
      snowflakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        speed: Math.random() * 1 + 0.5
      });
    }

    function drawSnow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.beginPath();
      snowflakes.forEach(flake => {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      });
      ctx.fill();

      snowflakes.forEach(flake => {
        flake.y += flake.speed;
        if (flake.y > canvas.height) {
          flake.y = 0;
          flake.x = Math.random() * canvas.width;
        }
      });

      requestAnimationFrame(drawSnow);
    }

    drawSnow();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
