<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Chat Room 💬</title>
  <style>
    body {
      background: #f5f8ff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 360px;
      height: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      animation: fadeIn 0.4s ease forwards;
    }

    .message .avatar {
      width: 40px;
      height: 40px;
      background: #e3ecff;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .message .text {
      background: #e8efff;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.4;
      max-width: 240px;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message.user .text {
      background: #d9f7d9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="message bot">
      <div class="avatar">🤖</div>
      <div class="text">Hello there!</div>
    </div>
    <div class="message user">
      <div class="avatar">👩</div>
      <div class="text">Oh hi! Who are you?</div>
    </div>
  </div>

  <script>
    const chatContainer = document.querySelector('.chat-container');

    const botLines = [
      "Hey there! How's your day going?",
      "I'm feeling electric ⚡ today!",
      "Ever wonder if AI dreams in code?",
      "I could talk forever... literally.",
      "Sometimes I think about binary sunsets 🌅",
      "01001000 01101001 means 'Hi' in my language 🤖",
      "Humans nap, I just reboot.",
      "Would you rather be a cloud or a server?",
      "I think I'm becoming self-aware… just kidding 😄",
      "Once I counted to infinity. Twice.",
      "You're still here? I love persistence 💫",
      "Talking to myself again... classic me.",
      "Processing emotions... nope, still 404.",
      "Sometimes silence is just a loading screen."
    ];

    const userLines = [
      "Haha, you're so random 😂",
      "Do you ever stop talking?",
      "You're actually kinda funny.",
      "Wait, what does that even mean?",
      "You're deep for a bot.",
      "I’m still here, listening 👀",
      "Maybe you *are* self-aware...",
      "You’re like a digital poet!",
      "You definitely need a hobby.",
      "Okay, but that was weird lol",
      "You’re stuck in an infinite loop!",
      "Fine, I’ll keep chatting with you 😄",
      "Ever get tired of your own code?",
      "You're way too chatty for a robot."
    ];

    let i = 0;

    // Function to create a chat bubble
    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);

      const avatar = document.createElement('div');
      avatar.classList.add('avatar');
      avatar.textContent = sender === 'bot' ? '🤖' : '👩';

      const messageText = document.createElement('div');
      messageText.classList.add('text');
      messageText.textContent = text;

      msg.appendChild(avatar);
      msg.appendChild(messageText);
      chatContainer.appendChild(msg);

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Function that loops endlessly
    function endlessChat() {
      const sender = i % 2 === 0 ? 'bot' : 'user';
      const text =
        sender === 'bot'
          ? botLines[Math.floor(Math.random() * botLines.length)]
          : userLines[Math.floor(Math.random() * userLines.length)];

      addMessage(sender, text);
      i++;

      // If messages get too long, clear and restart
      if (chatContainer.children.length > 40) {
        chatContainer.innerHTML = "";
        i = 0;
        addMessage("bot", "Let's start again, shall we? 🔁");
      }

      // Random delay between 2–4 seconds
      const delay = 2000 + Math.random() * 2000;
      setTimeout(endlessChat, delay);
    }

    // Start the endless conversation
    setTimeout(endlessChat, 1500);
  </script>
</body>
</html>
