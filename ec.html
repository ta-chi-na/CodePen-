<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âœ¨ Energy Clicker âœ¨</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #121212 0%, #000 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .game-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    button {
      background: linear-gradient(45deg, #00ffcc, #0077ff);
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }

    button:active {
      transform: scale(0.95);
    }

    #level-up {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ffea00;
      text-shadow: 0 0 10px #ffea00;
      animation: glow 1s ease infinite alternate;
    }

    .hidden {
      display: none;
    }

    @keyframes glow {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>âœ¨ Energy Clicker âœ¨</h1>
    <p>Click to collect energy orbs!</p>
    <button id="click-btn">âš¡ Click Me!</button>
    <h2>Energy: <span id="score">0</span></h2>
    <div id="level-up" class="hidden">LEVEL UP! ðŸŒŸ</div>
  </div>

  <script>
    let score = 0;
    let level = 1;
    const clickBtn = document.getElementById("click-btn");
    const scoreDisplay = document.getElementById("score");
    const levelUpMsg = document.getElementById("level-up");

    clickBtn.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = score;

      // Button pulse
      clickBtn.style.transform = "scale(0.95)";
      setTimeout(() => (clickBtn.style.transform = "scale(1)"), 100);

      // Level up every 20 clicks
      if (score % 20 === 0) {
        level++;
        levelUpMsg.classList.remove("hidden");
        setTimeout(() => {
          levelUpMsg.classList.add("hidden");
        }, 1500);
      }
    });
  </script>
</body>
</html>
