    .room {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* TV */
    .tv {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 10px;
      border-radius: 12px;
    }

    .tv-screen {
      width: 260px;
      height: 140px;
      background: radial-gradient(circle, #1e90ff, #000);
      color: #7ec8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    /* Controller */
    .controller-container {
      position: absolute;
      bottom: 140px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .controller {
      width: 320px;
      height: 140px;
      background: #444;
      border-radius: 70px;
      position: relative;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    /* Grips */
    .grip {
      width: 90px;
      height: 120px;
      background: inherit;
      position: absolute;
      bottom: -40px;
      border-radius: 45px;
    }

    .grip.left { left: -30px; }
    .grip.right { right: -30px; }

    /* Letter buttons */
    .letter-buttons {
      display: grid;
      grid-template-columns: repeat(2, 35px);
      gap: 10px;
      margin: 25px;
    }

    .btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      background: #eee;
      font-weight: bold;
      cursor: pointer;
      box-shadow: inset -2px -2px 5px rgba(0,0,0,0.3);
    }

    .btn:active {
      transform: scale(0.9);
    }

    /* D-pad */
    .dpad {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 20px auto;
    }

    .d {
      position: absolute;
      border-radius: 8px;
    }

    .up { top: 0; left: 22px; }
    .down { bottom: 0; left: 22px; }
    .left { left: 0; top: 22px; }
    .right { right: 0; top: 22px; }

    /* Controls */
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .controls button {
      padding: 10px 18px;
      border-radius: 12px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;

<body>
  <div class="room">
    <div class="tv">
      <div class="tv-screen">GAME ON</div>
    </div>

    <div class="controller-container">
      <div id="controller" class="controller">

        <!-- LEFT GRIP -->
        <div class="grip left">
          <div class="letter-buttons">
            <button class="btn" data-type="btn">A</button>
            <button class="btn" data-type="btn">B</button>
            <button class="btn" data-type="btn">X</button>
            <button class="btn" data-type="btn">Y</button>
          </div>
        </div>

        <!-- RIGHT GRIP -->
        <div class="grip right">
          <div class="dpad">
            <button class="btn d up" data-type="click">‚ñ≤</button>
            <button class="btn d left" data-type="click">‚óÄ</button>
            <button class="btn d right" data-type="click">‚ñ∂</button>
            <button class="btn d down" data-type="click">‚ñº</button>
          </div>
        </div>

      </div>
    </div>

    <div class="controls">
      <button onclick="changeColor()">üé® Change Controller Color</button>
      <p>‚¨ÖÔ∏è‚¨ÜÔ∏è‚¨áÔ∏è‚û°Ô∏è Arrow keys spin controller</p>
    </div>

    <!-- Sounds -->
    <audio id="clickSound" preload="auto"
      src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.wav"></audio>

    <audio id="btnSound" preload="auto"
      src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav"></audio>
  </div>

  <script>
    const controller = document.getElementById("controller");
    const clickSound = document.getElementById("clickSound");
    const btnSound = document.getElementById("btnSound");

    let rotateX = 0;
    let rotateY = 0;
    let audioUnlocked = false;

    /* Unlock audio */
    function unlockAudio() {
      if (audioUnlocked) return;
      [clickSound, btnSound].forEach(sound => {
        sound.volume = 0.8;
        sound.play().then(() => {
          sound.pause();
          sound.currentTime = 0;
        }).catch(() => {});
      });
      audioUnlocked = true;
    }

    document.addEventListener("pointerdown", unlockAudio, { once: true });
    document.addEventListener("keydown", unlockAudio, { once: true });

    /* Rotate controller */
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") rotateX -= 10;
      if (e.key === "ArrowDown") rotateX += 10;
      if (e.key === "ArrowLeft") rotateY -= 10;
      if (e.key === "ArrowRight") rotateY += 10;
      controller.style.transform =
        `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    /* Button sounds */
    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("pointerdown", () => {
        const sound = btn.dataset.type === "click" ? clickSound : btnSound;
        sound.currentTime = 0;
        sound.play();
      });
    });

    /* Color changer */
    function changeColor() {
      const colors = ["#444", "#4a90e2", "#e94e77", "#3ad29f", "#9b59b6"];
      controller.style.background =
        colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
