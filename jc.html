<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jump Clicker Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #1b2735 0%, #090a0f 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .game {
      text-align: center;
    }

    .game-container {
      position: relative;
      width: 600px;
      height: 200px;
      background: #222;
      border: 3px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }

    #player {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background: #00ffcc;
      border-radius: 10px;
    }

    #obstacle {
      position: absolute;
      bottom: 0;
      right: -60px;
      width: 30px;
      height: 40px;
      background: #ff0055;
      border-radius: 5px;
      animation: moveObstacle 2s linear infinite;
    }

    @keyframes moveObstacle {
      0% { right: -60px; }
      100% { right: 640px; }
    }

    .jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 100px; }
      100% { bottom: 0; }
    }

    #jump-btn, #restart-btn {
      background: linear-gradient(45deg, #00ffcc, #0077ff);
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    #jump-btn:hover, #restart-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffcc;
    }

    #jump-btn:active, #restart-btn:active {
      transform: scale(0.95);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>üèÉ Jump Clicker üèÉ</h1>
    
    <div class="game-container" id="game">
      <div id="player"></div>
      <div id="obstacle"></div>
    </div>

    <h2>Score: <span id="score">0</span></h2>

    <button id="jump-btn">‚¨ÜÔ∏è Jump!</button>
    <button id="restart-btn" class="hidden">üîÑ Restart</button>
    <p>Click the button or press space to jump!</p>
  </div>

  <script>
    const player = document.getElementById("player");
    const obstacle = document.getElementById("obstacle");
    const scoreDisplay = document.getElementById("score");
    const jumpBtn = document.getElementById("jump-btn");
    const restartBtn = document.getElementById("restart-btn");

    let isJumping = false;
    let score = 0;
    let gameOver = false;

    // Jump function
    function jump() {
      if (isJumping || gameOver) return;
      isJumping = true;
      player.classList.add("jump");

      setTimeout(() => {
        player.classList.remove("jump");
        isJumping = false;
      }, 500);
    }

    // Collision + scoring loop
    let gameLoop = setInterval(() => {
      if (gameOver) return;

      const playerBottom = parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));
      const obstacleRight = parseInt(window.getComputedStyle(obstacle).getPropertyValue("right"));

      // Collision detection
      if (obstacleRight > 500 && obstacleRight < 580 && playerBottom < 40) {
        gameOver = true;
        obstacle.style.animation = "none";
        obstacle.style.right = `${obstacleRight}px`;

        jumpBtn.classList.add("hidden");
        restartBtn.classList.remove("hidden");
      } else {
        score++;
        scoreDisplay.textContent = score;
      }
    }, 50);

    // Restart function
    function restartGame() {
      score = 0;
      scoreDisplay.textContent = score;
      gameOver = false;
      obstacle.style.animation = "moveObstacle 2s linear infinite";

      jumpBtn.classList.remove("hidden");
      restartBtn.classList.add("hidden");
    }

    // Controls
    jumpBtn.addEventListener("click", jump);
    restartBtn.addEventListener("click", restartGame);
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });
  </script>
</body>
</html>
